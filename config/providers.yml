greenhouse:
  enabled: true
  boards:
    - { token: "shopify", name: "Shopify" }
    - { token: "stripe", name: "Stripe" }

ashby:
  enabled: true
  boards:
    - { name: "notion", label: "Notion" }
    - { name: "linear", label: "Linear" }

adzuna:
  enabled: false  # Requires ADZUNA_APP_ID and ADZUNA_APP_KEY env vars
  boards:
    - { name: "Canada Software", country: "ca", keywords: "software engineer" }
    - { name: "US Software", country: "us", keywords: "software engineer" }

remotive:
  enabled: false  # Rate-limited: 2 req/min, keep board count low
  boards:
    - { name: "Software Dev", category: "software-dev" }

coresignal:
  enabled: false  # Requires CORESIGNAL_API_KEY. Credit-based: 400 search + 200 collect on free tier (14 days).
  boards:
    - { name: "Canada Software Engineers", country: "Canada", keywords: "software engineer", employmentType: "Full-time", maxCollect: 50 }
    - { name: "US Software Engineers", country: "United States", keywords: "software engineer", employmentType: "Full-time", maxCollect: 50 }

brightdata:
  enabled: false  # Requires BRIGHTDATA_API_TOKEN. Pay-as-you-go: ~$1.50/1K records.
  boards:
    - { name: "LinkedIn Backend Canada", category: "linkedin", keywords: "backend engineer", country: "Canada", maxCollect: 100 }
    - { name: "Indeed Software Canada", category: "indeed", keywords: "software engineer", country: "Canada", maxCollect: 100 }
    - { name: "Glassdoor Platform Canada", category: "glassdoor", keywords: "platform engineer", country: "Canada", maxCollect: 50 }

serpapi:
  enabled: true  # Requires SERPAPI_API_KEY. Free: 250 searches/mo. Only remote jobs returned.
  # label = SerpApi "location" param (not company label)
  boards:
    - { name: "Software Engineer Canada", keywords: "software engineer", label: "Canada", maxCollect: 10 }
    - { name: "Senior Software Engineer Canada", keywords: "senior software engineer", label: "Canada", maxCollect: 10 }

# Role keyword filters (case-insensitive)
filters:
  exclude_titles:
    - frontend
    - front-end
    - front end
    - ui engineer
    - ux engineer
  include_titles:
    - software
    - engineer
    - developer
    - swe
    - backend
    - back-end
    - fullstack
    - full-stack
    - full stack
    - platform
  location_keywords:
    - toronto
    - canada
    - remote
  remote_indicators:
    - remote
    - work from anywhere
    - work from home
    - fully remote
    - remote-friendly
  onsite_indicators:
    - "#li-onsite"
    - "#li-hybrid"
    - in-person
    - in-office
    - on-site
    - onsite
    - hybrid
